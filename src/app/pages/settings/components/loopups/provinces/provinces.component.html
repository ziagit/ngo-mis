
  <div align="end">
    <button mat-raised-button color="accent" (click)="openDialog()">Add</button>
  </div>
  
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="provinceName">
      <th mat-header-cell *matHeaderCellDef> provinceName </th>
      <td mat-cell *matCellDef="let element"> {{element.provinceName}} </td>
    </ng-container>
  
    <!-- projectName Column -->
    <ng-container matColumnDef="provinceCode">
      <th mat-header-cell *matHeaderCellDef> provinceCode </th>
      <td mat-cell *matCellDef="let element"> {{element.provinceCode}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> 
        <i class="fa fa-edit btn btn-success btn-sm btn-circle" (click)="editDialog(element)"></i> 
      </td>
    </ng-container>


    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> 
        <i class="fa fa-trash btn btn-danger btn-sm btn-circle" (click)="deleteProvinceData(element.id)"></i>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20,100]" showFirstLastButtons></mat-paginator>
  </div>

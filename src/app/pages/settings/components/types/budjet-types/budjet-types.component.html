
    <div align='end'>
      <button mat-raised-button color="primary" (click)='openDialogBudjet()'><i class="fa fa-plus"> اضافه کردن بودجه</i></button>
    </div>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="table table-bordered table-hover">
    
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> شماره مسلسل. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> کود پروژه </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
    
      <!-- projectName Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> نام پروژه </th>
        <td mat-cell *matCellDef="let element">
          <a class="btn btn-danger"><i class="fa fa-trash" (click)='deleteBudjetType(element.id)'></i></a>
          <a class="btn btn-success"><i class="fa fa-edit" (click)='editDialog(element.id)'></i></a>
        </td>
      </ng-container>
    
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20,100]" showFirstLastButtons></mat-paginator>
    </div>
